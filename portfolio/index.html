
<!DOCTYPE html>
<html>
<head>
	<title>LYCA JOY LEMUS Profile</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<style>
		body {
			font-family: 'Franklin Gothic Medium', sans-serif;
			margin: 0;
			padding: 0;
            text-align: center;
			background-image: url('https://www.technocrazed.com/wp-content/uploads/2015/12/Designer-Wallpaper-Background-37.jpg'); 
            background-attachment: fixed;
			background-size: cover;
			background-position: center;
		}
		.container {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			background-color: #ffb9fd94;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px; 
        }
		.icon {
			font-size: 30px;
			margin: 5px;
			color: #572251; 
            cursor: pointer;
		}
        .icon:hover{
            background-position: 0px;
        }
		.button {
			background-color: #572251;
			color: #ffffffcd;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #ffffff95;
		}
		.resume-container {
			width: 97%;
			height: 500px; 
			border: 2px solid #ffffff55;
            margin-top: 5px;
			padding: 10px;
			border-radius: 10px; 
		}
		.profile-pic {
			width: 150px;
			height: 150px;
            border: 1px solid #ddd;
			border-radius: 50%;
			margin: 20px auto;
			display: block;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="img/Profile Picture.jpg" alt="Profile Picture" class="profile-pic"> 
		<h1 style="font-size: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #572251;margin: 0;">LYCA JOY LEMUS</h1>

		<p>
			<a href="https://www.facebook.com/lj.lemus.o01?mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook icon"></i></a>
			<a href="https://www.instagram.com/lyc._sss?igsh=aDRwMDZhc3BtcnNx" target="_blank"><i class="fab fa-instagram icon"></i></a>
            <a href="mailto:lycajoyrlemus@iskolarngbayan.pup.edu.ph" target="_blank"><i class="fa fa-envelope icon"></i></a>
		</p>
		<button class="button" onclick="toggleResume()">My Resume</button>
		<div class="resume-container" id="resume" style="display: none;">
			<button class="close-button" onclick="toggleResume()"></button>
			<embed src="img/Resume.pdf" type="application/pdf" width="100%" height="95%">
		</div>
	</div>

	<script>
		function toggleResume() {
			var resumeContainer = document.getElementById('resume');
			if (resumeContainer.style.display === 'none') {
				resumeContainer.style.display = 'block';
			} else {
				resumeContainer.style.display = 'none';
			}
		}
	</script>
</body>
</html>
